<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <div id="alert" class="alert" style="display: none;">Settings updated successfully!</div>
        <form id="settings-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="profile-bio">Profile Bio</label>
                <textarea id="profile-bio" name="profile-bio" rows="4" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="preferences">Preferences</label>
                <select id="preferences" name="preferences">
                    <option value="notifications">Enable Notifications</option>
                    <option value="dark-mode">Enable Dark Mode</option>
                    <option value="language">Change Language</option>
                </select>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Simulate form submission
            document.getElementById('alert').style.display = 'block';

            // Here you would typically handle the form data and make an AJAX request to the server
            // For demonstration, we'll just hide the alert after 3 seconds
            setTimeout(function() {
                document.getElementById('alert').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
